<ui-sidenav>
  @defer (on immediate) {
    <qrd-header />
    <div class="banner-wrapper">
      <network-status-banner *animatedIf="isOffline()" />
    </div>
  } @loading {
    <ui-skeleton height="64" borderRadius="0" />
  }
  <main [class.is-offline]="isOffline()">
    <router-outlet />
  </main>
  <ui-bottom-menu />
  @defer (on viewport) {
    <qrd-footer />
  } @placeholder {
    <ui-skeleton height="220" borderRadius="0" />
  } @loading (after 5s) {
    <ui-skeleton height="220" borderRadius="0" />
  }
</ui-sidenav>
