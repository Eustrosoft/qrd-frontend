<mat-sidenav-container (backdropClick)="backDropClick()" [hasBackdrop]="uiSidenavService.sidenavConfig().hasBackdrop">
  <mat-sidenav
    [class]="`width-${uiSidenavService.sidenavConfig().width}`"
    [position]="uiSidenavService.sidenavConfig().position"
    [mode]="uiSidenavService.sidenavConfig().mode"
    [autoFocus]="uiSidenavService.sidenavConfig().autoFocus"
    [opened]="uiSidenavService.isOpen()"
  >
    <ng-container #container />
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content />
  </mat-sidenav-content>
</mat-sidenav-container>
