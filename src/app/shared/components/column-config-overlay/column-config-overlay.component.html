<mat-list
  cdkDropList
  [cdkDropListData]="filteredCols()"
  [disabled]="isDisabled()"
  (cdkDropListDropped)="drop($event, 'all')"
>
  <div matSubheader>
    <p>{{ ColumnConfigOverlayLocalization.allCols }}</p>
  </div>
  <mat-divider />
  @for (col of filteredCols(); track $index) {
    <mat-list-item cdkDrag [title]="col.name">
      <span [title]="col.name">{{ col.name }}</span>
      <ui-flex-block flexAlignItems="center" matListItemMeta>
        <button (click)="toSelected(col)" [disabled]="isDisabled()" class="icon-button-sm" mat-icon-button>
          <mat-icon class="icon-primary icon-sm">keyboard_arrow_right</mat-icon>
        </button>
      </ui-flex-block>
    </mat-list-item>
  }
</mat-list>
<ui-grid-block rowGapSize="8" gridTemplateColumns="1fr" gridTemplateRows="" gridAlignSelf="center">
  <button (click)="moveAllToSelected()" [disabled]="isDisabled()" class="mini-fab-sm mini-fab-primary" mat-mini-fab>
    <mat-icon class="icon-on-secondary">keyboard_double_arrow_right</mat-icon>
  </button>
  <button (click)="moveAllToList()" [disabled]="isDisabled()" class="mini-fab-sm mini-fab-primary" mat-mini-fab>
    <mat-icon class="icon-on-secondary">keyboard_double_arrow_left</mat-icon>
  </button>
</ui-grid-block>
<mat-list
  cdkDropList
  [cdkDropListData]="selectedCols()"
  [disabled]="isDisabled()"
  (cdkDropListDropped)="drop($event, 'selected')"
>
  <div matSubheader>
    <p>{{ ColumnConfigOverlayLocalization.selectedCols }}</p>
  </div>
  <mat-divider />
  @for (col of selectedCols(); track $index) {
    <mat-list-item cdkDrag>
      <button
        (click)="toList($index)"
        [disabled]="isDisabled()"
        class="icon-button-sm"
        mat-icon-button
        matListItemAvatar
      >
        <mat-icon class="icon-primary icon-sm">keyboard_arrow_left</mat-icon>
      </button>
      <span [title]="col.name">{{ col.name }}</span>
    </mat-list-item>
  }
</mat-list>
