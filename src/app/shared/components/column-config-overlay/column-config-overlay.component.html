<mat-list cdkDropList [cdkDropListData]="filteredCols()" (cdkDropListDropped)="drop($event, 'all')">
  <div matSubheader>
    <p>{{ ColumnConfigOverlayLocalization.allCols }}</p>
  </div>
  <mat-divider />
  @for (col of filteredCols(); track $index) {
    <mat-list-item cdkDrag>
      {{ col.name }}
    </mat-list-item>
  }
</mat-list>
<ui-grid-block rowGapSize="8" gridTemplateColumns="1fr" gridTemplateRows="" gridAlignSelf="center">
  <button (click)="moveAllToRight()" class="mini-fab-sm mini-fab-primary" mat-mini-fab>
    <mat-icon class="icon-on-secondary">keyboard_double_arrow_right</mat-icon>
  </button>
  <button class="mini-fab-sm mini-fab-primary" mat-mini-fab>
    <mat-icon class="icon-on-secondary">keyboard_arrow_right</mat-icon>
  </button>
  <button class="mini-fab-sm mini-fab-primary" mat-mini-fab>
    <mat-icon class="icon-on-secondary">keyboard_arrow_left</mat-icon>
  </button>
  <button (click)="moveAllToLeft()" class="mini-fab-sm mini-fab-primary" mat-mini-fab>
    <mat-icon class="icon-on-secondary">keyboard_double_arrow_left</mat-icon>
  </button>
</ui-grid-block>
<mat-list cdkDropList [cdkDropListData]="selectedCols()" (cdkDropListDropped)="drop($event, 'selected')">
  <div matSubheader>
    <p>{{ ColumnConfigOverlayLocalization.selectedCols }}</p>
  </div>
  <mat-divider />
  @for (col of selectedCols(); track $index) {
    <mat-list-item cdkDrag>
      {{ col.name }}
    </mat-list-item>
  }
</mat-list>
