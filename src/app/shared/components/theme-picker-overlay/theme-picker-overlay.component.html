<flex-block flexAlignItems="center" flexJustifyContent="space-between">
  <p>{{ ThemePickerOverlayLocalization.theme }}</p>
  <button (click)="closeClick.emit()" class="qrd-icon-button-sm" mat-icon-button><ui-icon icon="close" display="inline" /></button>
</flex-block>
<hr />
<mat-radio-group [(ngModel)]="themeModel">
  @for (theme of selectors.availableThemes(); track theme.value) {
    <mat-radio-button [value]="theme.value">{{ theme.viewValue }}</mat-radio-button>
  }
</mat-radio-group>
<hr />
<p>{{ ThemePickerOverlayLocalization.contrast }}</p>
<hr />
<mat-radio-group [(ngModel)]="contrastModel" [disabled]="isSystemThemeSelected()">
  @for (contrast of selectors.availableContrast(); track contrast.value) {
    <mat-radio-button [value]="contrast.value">{{ contrast.viewValue }}</mat-radio-button>
  }
</mat-radio-group>
