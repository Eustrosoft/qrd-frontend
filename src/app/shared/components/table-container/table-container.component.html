@if (isLoading()) {
  <mat-progress-bar mode="indeterminate" />
} @else {
  <div class="progress-bar-placeholder"></div>
}
<table mat-table [dataSource]="ctx.dataSource">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="toggleAllRows()"
        [checked]="ctx.selectionModel.hasValue() && isAllSelected()"
        [indeterminate]="ctx.selectionModel.hasValue() && !isAllSelected()"
      />
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="makeSelect(row)"
        [checked]="ctx.selectionModel.isSelected(row.id)"
      />
    </td>
  </ng-container>
  <ng-content />
  <tr *matNoDataRow>
    @if (!isLoading()) {
      <td style="padding: 0 16px" colspan="2">
        <h3>{{ SharedLocalization.emptyList }}</h3>
      </td>
    }
  </tr>
</table>
