@if (!selectors.isQrCardLoading()) {
  <view-toolbar>
    <ng-container heading>
      <h1>
        {{ SharedLocalization.card }}
      </h1>
      <a
        routerLink="./"
        class="button-anchor-md-with-icon"
        interactionEffect
        [targetSelectors]="['h1', 'mat-icon']"
        mat-button
      >
        <h1>QR â„–{{ selectors.qrCard()?.code | toHex }}</h1>
        <mat-icon class="icon-primary">open_in_new</mat-icon>
      </a>
    </ng-container>
    <ng-container action-buttons>
      <button class="button-md" mat-flat-button>{{ SharedLocalization.edit }}</button>
      <button class="button-md" mat-flat-button>{{ SharedLocalization.delete }}</button>
    </ng-container>
  </view-toolbar>
  <ui-flex-block>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="tab-nav-bar">
      @for (link of tabLinks; track link.link) {
        <a mat-tab-link [active]="activeLink === link.link" (click)="activeLink = link.link" [routerLink]="link.link">
          {{ link.title | uppercase }}
        </a>
      }
    </nav>
  </ui-flex-block>
  <mat-tab-nav-panel #tabPanel>
    <router-outlet />
  </mat-tab-nav-panel>
} @else {
  <ui-skeleton height="44" />
  <ui-skeleton height="48" />
  <ui-skeleton height="160" />
  <ui-skeleton height="300" />
}
