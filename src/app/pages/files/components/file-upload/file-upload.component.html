@if (!fileMetadata()) {
  <mat-nav-list role="list">
    @for (attachmentMode of attachmentModeList; track attachmentMode.mode) {
      <button
        (click)="fileAttachmentMode.set(attachmentMode.mode)"
        [activated]="fileAttachmentMode() === attachmentMode.mode"
        mat-list-item
      >
        {{ attachmentMode.title }}
      </button>
    }
  </mat-nav-list>
}
@if (fileAttachmentMode() === 'upload') {
  <file-upload-blob [fileMetadata]="fileMetadata()" (uploadCompleted)="uploadCompleted.emit($event)" />
}

@if (fileAttachmentMode() === 'fileUrl') {
  <file-as-url [fileMetadata]="fileMetadata()" (uploadCompleted)="uploadCompleted.emit($event)" />
}
