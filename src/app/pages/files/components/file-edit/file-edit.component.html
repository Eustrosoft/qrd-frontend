@if (!selectors.isFileLoading()) {
  <card-container [hideHeading]="true">
    <ng-container content>
      @if (fileId) {
        <file-upload [fileMetadata]="selectors.file()" (uploadCompleted)="goToView($event)" />
      } @else {
        <file-upload (uploadCompleted)="goToView($event)" />
      }
    </ng-container>
  </card-container>
} @else {
  <ui-skeleton height="280" />
}
