<button (click)="closeSidenav()" class="button-md button-secondary close-button" mat-flat-button>
  {{ SharedLocalization.close }}
</button>
<iframe
  [src]="src()"
  (load)="onIframeLoad()"
  (error)="onIframeError()"
  [class.hidden]="isLoading || isLoadError"
  tabindex="0"
  sandbox="allow-popups allow-scripts"
></iframe>

@if (isLoading) {
  <mat-spinner diameter="64" />
}

@if (isLoadError) {
  <h1>{{ ErrorsLocalization.errorLoadingPreview }}</h1>
}
