<flex-block flexAlignItems="center">
  <a class="qrd-button-anchor" mat-button>Link</a>
  <button class="qrd-button-md" mat-flat-button>Button MD</button>
  <button class="qrd-button-lg" mat-flat-button>Button LG</button>

<flex-block flexAlignItems="center">
  <button (click)="setTheme('dark')" mat-flat-button>Dark</button>
  <button (click)="setTheme('dark-mc')" mat-flat-button>Dark MC</button>
  <button (click)="setTheme('dark-hc')" mat-flat-button>Dark HC</button>
  <button (click)="setTheme('light')" mat-raised-button>Light</button>
  <button (click)="setTheme('light-mc')" mat-raised-button>Light MC</button>
  <button (click)="setTheme('light-hc')" mat-raised-button>Light HC</button>
</flex-block>
