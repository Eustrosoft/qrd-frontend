<card-container [hideHeading]="true">
  <ng-container content>
    <ui-flex-block gapSize="0" flexDirection="column">
      @for (field of selectors.template()?.fields; track field.id) {
        <attr-list-item
          [caption]="field.caption"
          [placeholder]="field.placeholder | fallback: SharedLocalization.empty"
          [type]="field.fieldType"
          [isPublic]="field.isPublic"
          [isStatic]="field.isStatic"
        />
      } @empty {
        {{ SharedLocalization.noAttrs }}
      }
    </ui-flex-block>
  </ng-container>
</card-container>
