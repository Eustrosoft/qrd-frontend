<text-avatar [text]="selectors.authInfo()?.username ?? ''" />
<ui-flex-block gapSize="8" flexDirection="column" ellipsis>
  @if (selectors.authInfo()?.organization) {
    <p ellipsis>{{ selectors.authInfo()?.organization }}</p>
  }
  <p ellipsis>
    {{ selectors.authInfo()?.username ?? '' }}
  </p>
</ui-flex-block>
<button class="qrd-icon-button-sm" mat-icon-button><ui-icon icon="arrow-bottom" color="var(--mat-sys-primary)" display="inline" /></button>
